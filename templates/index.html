<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>       
          </ul>
        </div>
      </div>
    </nav>

<div class="container my-5 w-75">
  <form action="" method="post"> {% csrf_token %}
    <div class="mb-3">
      <label for="long_url">Enter paste your long url here</label>
      <input type="text" class="form-control" id="long_url" placeholder="https://....">
    </div>
    <div class="text-center">
      <input type="submit" value="Create Now" class="btn btn-lg btn-danger">
    </div>
  </form>
  

  <div class="row my-5 " >
    <div class="col">
      Main Url: <a href="{{link.long_url}}">{{link.long_url}}</a>
    </div>
    <div class="col">
      Short Url: <a href="/{{link.code}}">http://127.0.0.1:8000/{{link.code}}</a>
    </div>
  </div>
 

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
